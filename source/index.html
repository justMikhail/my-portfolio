<body class="page__body">

  <header class="page__header header">

      <div class="header__inner">
        <nav class="header__nav nav nav--closed nav--nojs">
          <button class="nav-toggle"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#">Home</a>

            <li class="nav__item">

        <div class="header__contacts header-contacts">
          <ul class="header-contacts__list">
            <li class="header-contacts__item">
              <a href="tel:+79991335224" aria-label="Phone">
                <span class="header-contacts-list__text">+7 999 133 52 24</span>
                <svg class="header-contacts-list__icon" width="67" height="28">
                  <use xlink:href="./img/icons/sprite.svg#phone"></use>

            </li>
            <li class="header-contacts__item">
              <a href="mailto:mikhail.userpic@mail.com" aria-label="Email">
                <span class="header-contacts__text">mikhail.userpic@mail.com</span>
                <svg class="header-contacts__icon" width="67" height="28">
                  <use xlink:href="./img/icons/sprite.svg#email"></use>

          </ul>

        </div>
        <div class="about-me__info-wrapper">
          <div class="about-me__info">
            <h1>Sitnikov Mikhail</h1>
          </div>
          <dib class="about-me__links">
            <a href="#">My portfolio</a>

        </div>

      <div class="about-me__mouse-icon mouse-icon">
        <div class="mouse-icon__wheel"></div>
      </div>
    </section>
    <section class="main__portfolio portfolio">
      <h2 class="visually-hidden">My portfolio</h2>
      portfolio
    </section>
    <section class="main__contacts contacts">
      <h2 class="visually-hidden">All contacts</h2>
      contacts
    </section>

  <footer class="page__footer footer">
